<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Trichoscope Camera Debug Page</h1>
    
    <div id="status" class="status info">Checking camera access...</div>
    
    <div>
        <button onclick="testCamera()">Test Camera Access</button>
        <button onclick="listDevices()">List Camera Devices</button>
        <button onclick="startCamera()">Start Camera</button>
    </div>
    
    <div id="videoContainer" style="margin: 20px 0;">
        <video id="testVideo" width="400" height="300" autoplay muted playsinline style="border: 2px solid #ccc;"></video>
    </div>
    
    <div id="deviceList"></div>
    
    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testCamera() {
            updateStatus('Testing camera access...', 'info');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                updateStatus('✅ Camera access granted!', 'success');
                
                const video = document.getElementById('testVideo');
                video.srcObject = stream;
                
                stream.getTracks().forEach(track => {
                    console.log('Track:', track.label, track.kind);
                });
                
            } catch (error) {
                updateStatus(`❌ Camera access denied: ${error.message}`, 'error');
                console.error('Camera error:', error);
            }
        }
        
        async function listDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '<h3>Available Cameras:</h3>';
                
                if (videoDevices.length === 0) {
                    deviceList.innerHTML += '<p>No cameras found</p>';
                } else {
                    videoDevices.forEach((device, index) => {
                        deviceList.innerHTML += `
                            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                                <strong>Camera ${index + 1}</strong><br>
                                <small>ID: ${device.deviceId}</small><br>
                                <small>Label: ${device.label || 'No label'}</small>
                            </div>
                        `;
                    });
                }
                
                updateStatus(`Found ${videoDevices.length} camera(s)`, 'success');
                
            } catch (error) {
                updateStatus(`Error listing devices: ${error.message}`, 'error');
            }
        }
        
        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    updateStatus('No cameras available', 'error');
                    return;
                }
                
                // Use the first available camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: videoDevices[0].deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById('testVideo');
                video.srcObject = stream;
                
                updateStatus('✅ Camera started successfully!', 'success');
                
            } catch (error) {
                updateStatus(`❌ Failed to start camera: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            updateStatus('Page loaded. Click "Test Camera Access" to begin.', 'info');
        });
    </script>
</body>
</html>
