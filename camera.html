    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Trichoscope Camera JavaScript
        class TrichoscopeCamera {
            constructor() {
                this.videoElement = document.getElementById('videoElement');
                this.canvas = null;
                this.stream = null;
                this.currentSnapshot = null;
                this.cameraSettings = {
                    deviceId: null,
                    quality: 1.0  // Always max quality
                };
                this.selectedAreas = [];
                this.captureSlots = [];
                this.currentActiveSlot = null;
                this.capturedImages = {};
                this.previewMode = false;
                this.captureGuide = {
                    frontal: {
                        title: "Frontal Hairline",
                        instruction: "Position the trichoscope at the front hairline. Capture the forehead and front hairline clearly, showing the hair density and any recession.",
                        icon: "fas fa-forehead",
                        color: "primary",
                        slots: ["Frontal Hairline"]
                    },
                    temporal: {
                        title: "Temporal Areas",
                        instruction: "Capture both left and right temple areas. Position the scope at each temple to show hairline recession and density.",
                        icon: "fas fa-angle-double-left",
                        color: "info",
                        slots: ["Left Temple", "Right Temple"]
                    },
                    diffuse: {
                        title: "Diffuse Thinning",
                        instruction: "Capture the top of the scalp (mid-section between front and crown). Focus on the overall thinning pattern and hair density.",
                        icon: "fas fa-circle",
                        color: "warning",
                        slots: ["Top Scalp Zone"]
                    },
                    crown: {
                        title: "Crown Area",
                        instruction: "Capture the crown/vertex area at the back of the head. Show the thinning pattern and hair whorl in this region.",
                        icon: "fas fa-crown",
                        color: "success",
                        slots: ["Crown Vertex"]
                    }
                };
                
                this.initializeCamera();
                this.setupEventListeners();
                this.loadCameraDevices();
            }

            async initializeCamera() {
                try {
                    // First load available devices
                    await this.loadCameraDevices();
                    
                    // Use selected camera or default to first available
                    const constraints = {
                        video: {
                            width: { ideal: 1920, min: 1280 },  // Use max supported resolution
                            height: { ideal: 1080, min: 720 },  // Use max supported resolution
                            frameRate: { ideal: 30, min: 15 }   // Good frame rate
                        }
                    };
                    
                    // If a specific camera is selected, use it
                    if (this.cameraSettings.deviceId) {
                        constraints.video.deviceId = { exact: this.cameraSettings.deviceId };
                    } else {
                        // Try to prefer external cameras
                        constraints.video.facingMode = 'environment';
                    }
                    
                    // Request camera access with fallback options
                    try {
                        this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (error) {
                        this.logEvent('Primary constraints failed, trying fallback', error);
                        
                        // Try simpler constraints
                        const fallbackConstraints = {
                            video: {
                                deviceId: this.cameraSettings.deviceId ? { exact: this.cameraSettings.deviceId } : undefined,
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            }
                        };
                        
                        try {
                            this.stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        } catch (fallbackError) {
                            this.logEvent('Fallback constraints also failed', fallbackError);
                            
                            // Last resort - try without device ID
                            const basicConstraints = {
                                video: true
                            };
                            this.stream = await navigator.mediaDevices.getUserMedia(basicConstraints);
                        }
                    }
                    
                    this.videoElement.srcObject = this.stream;
                    this.updateStatus('Camera On', 'recording');
                    this.hideNoCameraMessage();
                    
                    // Log actual camera settings and optimize resolution
                    if (this.stream.getVideoTracks().length > 0) {
                        const track = this.stream.getVideoTracks()[0];
                        const settings = track.getSettings();
                        const capabilities = track.getCapabilities();
                        
                        this.logEvent('Camera initialized with settings', {
                            width: settings.width,
                            height: settings.height,
                            frameRate: settings.frameRate,
                            deviceId: settings.deviceId
                        });
                        
                        // If camera is using low resolution, try to get max resolution
                        if (settings.width < 1280 || settings.height < 720) {
                            this.logEvent('Camera using low resolution, attempting to get max resolution');
                            this.optimizeCameraResolution();
                        }
                    }
                    
                    // Create hidden canvas for snapshots
                    this.canvas = document.createElement('canvas');
                    this.canvas.width = 1280;
                    this.canvas.height = 720;
                    
                    // Set up camera event listeners
                    this.setupCameraEventListeners();
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.logEvent('Camera initialization failed', error);
                    this.showNoCameraMessage();
                    this.updateStatus('Camera Error', '');
                    
                    // Show specific error message with recovery options
                    if (error.name === 'NotAllowedError') {
                        this.showError('Camera access denied. Please allow camera permissions and refresh the page.');
                    } else if (error.name === 'NotFoundError') {
                        this.showError('No camera found. Please ensure your trichoscope is connected.');
                    } else if (error.name === 'NotReadableError') {
                        this.showError('Camera is being used by another application. Please close other applications using the camera.');
                    } else if (error.name === 'OverconstrainedError') {
                        this.showError('Camera constraints not supported. Try selecting a different camera.');
                    } else if (error.message.includes('Could not start video source')) {
                        this.showError('Camera hardware error. Please check camera connection and try again.');
                    } else {
                        this.showError(`Camera error: ${error.message}`);
                    }
                    
                    // Add recovery options
                    this.showRecoveryOptions();
                }
            }

            async loadCameraDevices() {
                try {
                    // First, request camera access to get device labels
                    const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    tempStream.getTracks().forEach(track => track.stop()); // Stop the temporary stream
                    
                    // Now enumerate devices with proper labels
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    const cameraSelect = document.getElementById('cameraSelect');
                    cameraSelect.innerHTML = '<option value="">Select Camera...</option>';
                    
                    videoDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        
                        // Better device naming
                        let deviceName = device.label || `Camera ${index + 1}`;
                        
                        // Try to identify USB cameras vs built-in cameras
                        if (device.label) {
                            if (device.label.toLowerCase().includes('usb') || 
                                device.label.toLowerCase().includes('external') ||
                                device.label.toLowerCase().includes('trichoscope')) {
                                deviceName = `üîå ${device.label}`;
                            } else if (device.label.toLowerCase().includes('built-in') ||
                                      device.label.toLowerCase().includes('facetime') ||
                                      device.label.toLowerCase().includes('webcam')) {
                                deviceName = `üíª ${device.label}`;
                            }
                        } else {
                            deviceName = `üì∑ Camera ${index + 1}`;
                        }
                        
                        option.textContent = deviceName;
                        cameraSelect.appendChild(option);
                    });
                    
                    // Auto-select USB camera if available, otherwise first camera
                    const usbCamera = videoDevices.find(device => 
                        device.label && (
                            device.label.toLowerCase().includes('usb') || 
                            device.label.toLowerCase().includes('external') ||
                            device.label.toLowerCase().includes('trichoscope')
                        )
                    );
                    
                    if (usbCamera) {
                        cameraSelect.value = usbCamera.deviceId;
                        this.cameraSettings.deviceId = usbCamera.deviceId;
                        this.showSuccess(`Auto-selected USB camera: ${usbCamera.label}`);
                    } else if (videoDevices.length > 0) {
                        cameraSelect.value = videoDevices[0].deviceId;
                        this.cameraSettings.deviceId = videoDevices[0].deviceId;
                        this.showSuccess(`Selected camera: ${videoDevices[0].label || 'Camera 1'}`);
                    }
                    
                } catch (error) {
                    console.error('Error loading camera devices:', error);
                    this.logEvent('Failed to load camera devices', error);
                    
                    let errorMessage = 'Failed to load camera devices. ';
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'Please allow camera permissions and refresh the page.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'No cameras found. Please connect your trichoscope.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += 'Camera API not supported in this browser.';
                    } else {
                        errorMessage += 'Please check camera connection and permissions.';
                    }
                    
                    this.showError(errorMessage);
                    
                    const cameraSelect = document.getElementById('cameraSelect');
                    if (cameraSelect) {
                        cameraSelect.innerHTML = '<option value="">Camera access denied</option>';
                    }
                }
            }

            setupCameraEventListeners() {
                // Listen for various camera events
                if (this.videoElement) {
                    // Video element events
                    this.videoElement.addEventListener('loadedmetadata', () => {
                        this.logEvent('Video metadata loaded', {
                            videoWidth: this.videoElement.videoWidth,
                            videoHeight: this.videoElement.videoHeight
                        });
                    });
                    
                    this.videoElement.addEventListener('canplay', () => {
                        this.logEvent('Video can play');
                    });
                    
                    this.videoElement.addEventListener('play', () => {
                        this.logEvent('Video started playing');
                    });
                    
                    this.videoElement.addEventListener('pause', () => {
                        this.logEvent('Video paused');
                    });
                    
                    this.videoElement.addEventListener('error', (e) => {
                        this.logEvent('Video error', e);
                    });
                }
                
                // Listen for media device changes
                if (navigator.mediaDevices) {
                    navigator.mediaDevices.addEventListener('devicechange', (event) => {
                        this.logEvent('Media device changed', event);
                    });
                }
                
                // Listen for keyboard events (some cameras send keyboard events)
                document.addEventListener('keydown', (e) => {
                    // Spacebar for manual capture
                    if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                        e.preventDefault();
                        this.captureSnapshot();
                    }
                });
                
                // Listen for mouse events (some cameras might send mouse events)
                document.addEventListener('mousedown', (e) => {
                    this.logEvent('Mouse down', {
                        button: e.button,
                        clientX: e.clientX,
                        clientY: e.clientY
                    });
                });
                
                // Listen for focus events (camera button might trigger focus)
                window.addEventListener('focus', () => {
                    this.logEvent('Window focused');
                });
                
                window.addEventListener('blur', () => {
                    this.logEvent('Window blurred');
                });
                
                // Listen for visibility changes
                document.addEventListener('visibilitychange', () => {
                    this.logEvent('Visibility changed', {
                        hidden: document.hidden
                    });
                });
                
                // Try to access camera capabilities if available
                this.checkCameraCapabilities();
            }

            async checkCameraCapabilities() {
                try {
                    if (this.stream && this.stream.getVideoTracks().length > 0) {
                        const track = this.stream.getVideoTracks()[0];
                        const capabilities = track.getCapabilities();
                        const settings = track.getSettings();
                        const constraints = track.getConstraints();
                        
                        this.logEvent('Camera capabilities', {
                            capabilities: capabilities,
                            settings: settings,
                            constraints: constraints
                        });
                        
                        // Log supported resolutions
                        if (capabilities.width && capabilities.height) {
                            this.logEvent('Supported resolutions', {
                                minWidth: capabilities.width.min,
                                maxWidth: capabilities.width.max,
                                minHeight: capabilities.height.min,
                                maxHeight: capabilities.height.max,
                                currentWidth: settings.width,
                                currentHeight: settings.height
                            });
                        }
                        
                        // Check if camera supports any special features
                        if (capabilities.focusMode) {
                            this.logEvent('Camera supports focus modes', capabilities.focusMode);
                        }
                        if (capabilities.whiteBalanceMode) {
                            this.logEvent('Camera supports white balance modes', capabilities.whiteBalanceMode);
                        }
                        if (capabilities.exposureMode) {
                            this.logEvent('Camera supports exposure modes', capabilities.exposureMode);
                        }
                    }
                } catch (error) {
                    this.logEvent('Error checking camera capabilities', error);
                }
            }

            logEvent(eventName, data = null) {
                const timestamp = new Date().toISOString();
                const logEntry = {
                    timestamp: timestamp,
                    event: eventName,
                    data: data
                };
                
                console.log('üì∑ Camera Event:', logEntry);
                
                // Add to debug panel
                // Debug logging removed - panel no longer exists
                
                // Only log important events, not keyboard inputs
            }

            addToDebugLogs(logEntry) {
                const debugLogs = document.getElementById('debugLogs');
                if (!debugLogs) return;

                const logDiv = document.createElement('div');
                logDiv.className = 'mb-1';
                logDiv.style.borderBottom = '1px solid #dee2e6';
                logDiv.style.paddingBottom = '2px';
                
                const time = new Date(logEntry.timestamp).toLocaleTimeString();
                let logText = `[${time}] ${logEntry.event}`;
                
                if (logEntry.data) {
                    if (typeof logEntry.data === 'object') {
                        logText += `: ${JSON.stringify(logEntry.data, null, 2)}`;
                    } else {
                        logText += `: ${logEntry.data}`;
                    }
                }
                
                logDiv.textContent = logText;
                logDiv.style.fontSize = '10px';
                logDiv.style.lineHeight = '1.2';
                
                // Insert at the top
                const firstChild = debugLogs.firstChild;
                if (firstChild && firstChild.className === 'text-muted') {
                    debugLogs.removeChild(firstChild);
                }
                debugLogs.insertBefore(logDiv, debugLogs.firstChild);
                
                // Limit to 20 entries
                const entries = debugLogs.children;
                if (entries.length > 20) {
                    debugLogs.removeChild(entries[entries.length - 1]);
                }
                
                // Auto-scroll to top
                debugLogs.scrollTop = 0;
            }

            clearDebugLogs() {
                const debugLogs = document.getElementById('debugLogs');
                if (debugLogs) {
                    debugLogs.innerHTML = '<div class="text-muted">Camera events will appear here...</div>';
                }
            }

            toggleDebugLogs() {
                const debugLogs = document.getElementById('debugLogs');
                const toggleBtn = document.getElementById('toggleLogsBtn');
                
                if (debugLogs && toggleBtn) {
                    if (debugLogs.style.display === 'none') {
                        debugLogs.style.display = 'block';
                        toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Logs';
                    } else {
                        debugLogs.style.display = 'none';
                        toggleBtn.innerHTML = '<i class="fas fa-eye"></i> Show Logs';
                    }
                }
            }

            testLogging() {
                this.logEvent('Test log entry - logging system is working');
                this.logEvent('Camera status check', {
                    stream: !!this.stream,
                    videoElement: !!this.videoElement,
                    canvas: !!this.canvas,
                    deviceId: this.cameraSettings.deviceId
                });
                
                // Test if we can access camera info
                if (this.stream && this.stream.getVideoTracks().length > 0) {
                    const track = this.stream.getVideoTracks()[0];
                    this.logEvent('Camera track info', {
                        label: track.label,
                        enabled: track.enabled,
                        readyState: track.readyState
                    });
                }
                
                this.showSuccess('Test logging completed - check debug panel');
            }

            showTemporaryMessage(message) {
                // Create a temporary message display
                const messageDiv = document.createElement('div');
                messageDiv.className = 'position-fixed top-0 start-50 translate-middle-x mt-3';
                messageDiv.style.zIndex = '9999';
                messageDiv.innerHTML = `
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i>${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                document.body.appendChild(messageDiv);
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }

            setupEventListeners() {
                // Capture button with better error handling
                const captureBtn = document.getElementById('captureBtn');
                if (captureBtn) {
                    this.logEvent('Capture button found and setting up event listener');
                    
                    captureBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.logEvent('Overlay capture button clicked');
                        this.captureSnapshot();
                    });
                    
                    // Also add mousedown event to see if it's being detected
                    captureBtn.addEventListener('mousedown', (e) => {
                        this.logEvent('Overlay capture button mousedown');
                    });
                    
                    // Add visual feedback
                    captureBtn.addEventListener('mouseenter', () => {
                        this.logEvent('Mouse entered capture button');
                    });
                    
                } else {
                    this.logEvent('ERROR: Capture button not found');
                }

                // Apply settings button
                document.getElementById('applySettingsBtn').addEventListener('click', () => {
                    this.applyCameraSettings();
                });

                // Treatment area icons
                document.getElementById('frontalIcon').addEventListener('click', () => {
                    this.toggleAreaSelection('frontal');
                });
                document.getElementById('temporalIcon').addEventListener('click', () => {
                    this.toggleAreaSelection('temporal');
                });
                document.getElementById('diffuseIcon').addEventListener('click', () => {
                    this.toggleAreaSelection('diffuse');
                });
                document.getElementById('crownIcon').addEventListener('click', () => {
                    this.toggleAreaSelection('crown');
                });


                // Camera selection
                document.getElementById('cameraSelect').addEventListener('change', (e) => {
                    this.cameraSettings.deviceId = e.target.value;
                });



                // Save snapshot button
                document.getElementById('saveSnapshotBtn').addEventListener('click', () => {
                    this.saveSnapshot();
                });

                // Retry camera button
                document.getElementById('retryCameraBtn').addEventListener('click', () => {
                    this.retryCameraAccess();
                });

                // Refresh cameras button
                document.getElementById('refreshCamerasBtn').addEventListener('click', () => {
                    this.refreshCameraDevices();
                });

                // Back to camera button
                document.getElementById('backToCameraBtn').addEventListener('click', () => {
                    this.showLiveCamera();
                });


                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                        e.preventDefault();
                        this.captureSnapshot();
                    }
                });
            }

            async applyCameraSettings() {
                if (!this.cameraSettings.deviceId) {
                    this.showError('Please select a camera device');
                    return;
                }

                try {
                    // Stop current stream
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }

                    // Start new stream with selected settings at best resolution
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: { exact: this.cameraSettings.deviceId },
                            width: { ideal: 1920, min: 1280 },  // Prefer HD, minimum 720p
                            height: { ideal: 1080, min: 720 },  // Prefer HD, minimum 720p
                            frameRate: { ideal: 30, min: 15 }   // Good frame rate
                        }
                    });

                    this.videoElement.srcObject = this.stream;
                    
                    this.updateStatus('Camera On', 'recording');
                    this.showSuccess('Camera settings applied successfully');
                    
                } catch (error) {
                    console.error('Error applying camera settings:', error);
                    this.showError('Failed to apply camera settings: ' + error.message);
                }
            }

            captureSnapshot() {
                this.logEvent('Capture snapshot called');
                this.updateCaptureStatus('Capturing...', 'bg-warning');
                
                if (!this.stream) {
                    this.logEvent('ERROR: No camera stream available');
                    this.showError('Camera not available - no stream');
                    this.updateCaptureStatus('Error', 'bg-danger');
                    return;
                }
                
                if (!this.canvas) {
                    this.logEvent('ERROR: No canvas available');
                    this.showError('Canvas not available');
                    return;
                }

                try {
                    const context = this.canvas.getContext('2d');
                    
                    // Ensure canvas size matches video size
                    const videoWidth = this.videoElement.videoWidth;
                    const videoHeight = this.videoElement.videoHeight;
                    
                    this.logEvent('Video dimensions', {
                        width: videoWidth,
                        height: videoHeight,
                        readyState: this.videoElement.readyState
                    });
                    
                    if (videoWidth === 0 || videoHeight === 0) {
                        this.logEvent('ERROR: Video not ready');
                        this.showError('Video not ready. Please wait a moment and try again.');
                        return;
                    }
                    
                    // Set canvas size to match video
                    this.canvas.width = videoWidth;
                    this.canvas.height = videoHeight;
                    
                    this.logEvent('Canvas size set', {
                        width: this.canvas.width,
                        height: this.canvas.height
                    });
                    
                    // Draw current video frame to canvas
                    context.drawImage(this.videoElement, 0, 0, videoWidth, videoHeight);
                    this.logEvent('Video frame drawn to canvas');
                    
                    // Convert to blob with max quality
                    this.canvas.toBlob((blob) => {
                        if (blob) {
                            this.logEvent('Snapshot blob created', {
                                size: blob.size,
                                type: blob.type
                            });
                            
                            // Assign to active slot if available
                            if (this.currentActiveSlot !== null && this.captureSlots.length > 0) {
                                this.assignImageToSlot(blob);
                            } else {
                                // Fallback to direct download
                                this.downloadSnapshot(blob);
                            }
                            
                            this.updateCaptureStatus('Success!', 'bg-success');
                        } else {
                            this.logEvent('ERROR: Failed to create blob');
                            this.showError('Failed to create snapshot blob');
                            this.updateCaptureStatus('Error', 'bg-danger');
                        }
                    }, 'image/jpeg', 1.0); // Always max quality
                    
                } catch (error) {
                    this.logEvent('ERROR: Exception in captureSnapshot', {
                        error: error.message,
                        stack: error.stack
                    });
                    console.error('Error capturing snapshot:', error);
                    this.showError('Failed to capture snapshot: ' + error.message);
                }
            }

            showSnapshotPreview(blob) {
                const url = URL.createObjectURL(blob);
                const previewImg = document.getElementById('snapshotPreview');
                previewImg.src = url;
                
                const modal = new bootstrap.Modal(document.getElementById('snapshotModal'));
                modal.show();
                
                // Clean up URL when modal is hidden
                document.getElementById('snapshotModal').addEventListener('hidden.bs.modal', () => {
                    URL.revokeObjectURL(url);
                }, { once: true });
            }

            toggleAreaSelection(area) {
                const icon = document.getElementById(`${area}Icon`);
                const isSelected = this.selectedAreas.includes(area);
                
                if (isSelected) {
                    // Remove from selection
                    this.selectedAreas = this.selectedAreas.filter(a => a !== area);
                    icon.classList.remove('selected');
                } else {
                    // Add to selection
                    this.selectedAreas.push(area);
                    icon.classList.add('selected');
                }
                
                this.logEvent('Area selection toggled', { 
                    area: area, 
                    selected: !isSelected,
                    allSelected: this.selectedAreas 
                });
                
                this.generateCaptureSlots();
                this.updateCaptureGuide();
            }

            updateSelectedAreas() {
                // This method is now handled by toggleAreaSelection
                // Keeping for compatibility but it's no longer used
            }

            generateCaptureSlots() {
                this.captureSlots = [];
                this.capturedImages = {};
                
                this.selectedAreas.forEach(area => {
                    const guide = this.captureGuide[area];
                    if (guide && guide.slots) {
                        guide.slots.forEach(slotName => {
                            this.captureSlots.push({
                                id: `${area}_${slotName.toLowerCase().replace(/\s+/g, '_')}`,
                                name: slotName,
                                area: area,
                                completed: false,
                                image: null
                            });
                        });
                    }
                });
                
                this.logEvent('Capture slots generated', { 
                    totalSlots: this.captureSlots.length,
                    slots: this.captureSlots.map(s => s.name)
                });
                
                this.renderCaptureSlots();
                this.setActiveSlot(0);
            }

            renderCaptureSlots() {
                const slotsContainer = document.getElementById('captureSlots');
                const checklistCard = document.getElementById('captureChecklistCard');
                const progressDiv = document.getElementById('captureProgress');
                
                if (this.captureSlots.length === 0) {
                    checklistCard.style.display = 'none';
                    return;
                }
                
                checklistCard.style.display = 'block';
                progressDiv.style.display = 'block';
                
                slotsContainer.innerHTML = '';
                
                this.captureSlots.forEach((slot, index) => {
                    const slotElement = document.createElement('div');
                    slotElement.className = `capture-slot ${slot.completed ? 'completed' : ''} ${this.currentActiveSlot === index ? 'active' : ''}`;
                    slotElement.dataset.slotIndex = index;
                    
                    slotElement.innerHTML = `
                        <div class="slot-content">
                            ${slot.completed ? `<img src="${slot.image}" class="slot-thumbnail" alt="${slot.name}" style="cursor: pointer;">` : '<div class="slot-thumbnail bg-light d-flex align-items-center justify-content-center"><i class="fas fa-camera text-muted"></i></div>'}
                            <div class="slot-info">
                                <div class="slot-title">${slot.name}</div>
                                <div class="slot-status ${slot.completed ? 'status-completed' : 'status-pending'}">${slot.completed ? 'Completed' : 'Pending'}</div>
                            </div>
                            <div class="slot-actions">
                                ${slot.completed ? `<button class="btn btn-sm btn-outline-warning" onclick="window.trichoscopeCamera.retakeSlot(${index})"><i class="fas fa-redo"></i></button>` : ''}
                            </div>
                        </div>
                    `;
                    
                    slotElement.addEventListener('click', () => {
                        if (slot.completed) {
                            // Show image preview
                            this.showImagePreview(slot.image);
                        } else {
                            // Set as active slot for capture and return to live camera
                            this.setActiveSlot(index);
                            this.showLiveCamera();
                        }
                    });
                    
                    slotsContainer.appendChild(slotElement);
                });
                
                this.updateProgress();
            }

            setActiveSlot(index) {
                if (index >= 0 && index < this.captureSlots.length) {
                    this.currentActiveSlot = index;
                    this.renderCaptureSlots();
                    this.updateCurrentInstructions();
                }
            }

            updateCurrentInstructions() {
                // Instructions removed - no longer needed
            }

            updateProgress() {
                const completedSlots = this.captureSlots.filter(slot => slot.completed).length;
                const totalSlots = this.captureSlots.length;
                const progressPercentage = totalSlots > 0 ? (completedSlots / totalSlots) * 100 : 0;
                
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                progressBar.style.width = `${progressPercentage}%`;
                progressText.textContent = `${completedSlots} of ${totalSlots} photos captured`;
                
                // Check if all slots are completed
                if (completedSlots === totalSlots && totalSlots > 0) {
                    this.showCaptureComplete();
                }
            }

            assignImageToSlot(blob) {
                if (this.currentActiveSlot === null || this.currentActiveSlot >= this.captureSlots.length) {
                    this.downloadSnapshot(blob);
                    return;
                }
                
                const activeSlot = this.captureSlots[this.currentActiveSlot];
                const imageUrl = URL.createObjectURL(blob);
                
                // Assign image to slot
                activeSlot.image = imageUrl;
                activeSlot.completed = true;
                activeSlot.blob = blob;
                
                this.logEvent('Image assigned to slot', { 
                    slotName: activeSlot.name,
                    slotIndex: this.currentActiveSlot
                });
                
                // Update UI
                this.renderCaptureSlots();
                
                // Move to next incomplete slot
                this.moveToNextIncompleteSlot();
                
                this.showSuccess(`Captured ${activeSlot.name} successfully!`);
            }

            moveToNextIncompleteSlot() {
                const nextIncompleteIndex = this.captureSlots.findIndex((slot, index) => 
                    index > this.currentActiveSlot && !slot.completed
                );
                
                if (nextIncompleteIndex !== -1) {
                    this.setActiveSlot(nextIncompleteIndex);
                } else {
                    // All slots completed or no more slots
                    this.currentActiveSlot = null;
                    this.updateCurrentInstructions();
                }
            }

            retakeSlot(slotIndex) {
                if (slotIndex >= 0 && slotIndex < this.captureSlots.length) {
                    const slot = this.captureSlots[slotIndex];
                    
                    // Clear the slot
                    if (slot.image) {
                        URL.revokeObjectURL(slot.image);
                    }
                    slot.image = null;
                    slot.completed = false;
                    slot.blob = null;
                    
                    // Return to live camera mode
                    this.showLiveCamera();
                    
                    // Set as active slot
                    this.setActiveSlot(slotIndex);
                    
                    this.logEvent('Slot cleared for retake', { slotName: slot.name });
                    this.showSuccess(`${slot.name} cleared. Ready to retake.`);
                }
            }

            downloadSnapshot(blob) {
                // Create filename with timestamp
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `snapshot-${timestamp}.jpg`;
                
                // Create download link and auto-download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showSuccess(`Snapshot saved as ${filename}`);
                this.logEvent('Snapshot download initiated', { filename });
            }

            showCaptureComplete() {
                // Just show a success message, no popup
                this.showSuccess('All photos captured successfully! You can download them individually or retake any slot.');
                this.logEvent('All capture slots completed');
            }

            generateCaptureSummary() {
                return `
                    <div class="capture-complete-summary">
                        ${this.captureSlots.map(slot => `
                            <div class="summary-item">
                                <img src="${slot.image}" class="summary-thumbnail" alt="${slot.name}">
                                <div class="summary-label">${slot.name}</div>
                                <button class="btn btn-sm btn-outline-warning mt-2" onclick="window.trichoscopeCamera.retakeSlot(${this.captureSlots.indexOf(slot)})">
                                    <i class="fas fa-redo"></i> Retake
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            downloadAllImages() {
                this.captureSlots.forEach((slot, index) => {
                    if (slot.blob) {
                        const filename = `${slot.name.toLowerCase().replace(/\s+/g, '_')}_${Date.now()}.jpg`;
                        this.downloadBlob(slot.blob, filename);
                    }
                });
                
                this.showSuccess('All images downloaded successfully!');
                this.logEvent('All images downloaded');
            }

            downloadBlob(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }


            updateCaptureGuide() {
                // This method is now handled by the new capture slot system
                // The old static guide is replaced with dynamic slot-based guidance
            }

            showRecoveryOptions() {
                // Add recovery buttons to the camera settings card
                const cameraCard = document.querySelector('.card:has(.card-header:contains("Camera Settings"))');
                if (cameraCard) {
                    const cardBody = cameraCard.querySelector('.card-body');
                    
                    // Check if recovery options already exist
                    if (!document.getElementById('recoveryOptions')) {
                        const recoveryDiv = document.createElement('div');
                        recoveryDiv.id = 'recoveryOptions';
                        recoveryDiv.className = 'mt-3 p-3 bg-light border rounded';
                        recoveryDiv.innerHTML = `
                            <h6 class="text-danger mb-2"><i class="fas fa-exclamation-triangle"></i> Camera Recovery Options</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" id="retryCameraBtn">
                                    <i class="fas fa-redo"></i> Retry Camera Access
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" id="refreshDevicesBtn">
                                    <i class="fas fa-sync-alt"></i> Refresh Camera List
                                </button>
                                <button class="btn btn-outline-info btn-sm" id="testBasicCameraBtn">
                                    <i class="fas fa-video"></i> Test Basic Camera
                                </button>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                If the problem persists, try: 1) Disconnect and reconnect your camera, 
                                2) Close other applications using the camera, 3) Check browser permissions
                            </small>
                        `;
                        
                        cardBody.appendChild(recoveryDiv);
                        
                        // Add event listeners for recovery buttons
                        document.getElementById('retryCameraBtn').addEventListener('click', () => {
                            this.initializeCamera();
                        });
                        
                        document.getElementById('refreshDevicesBtn').addEventListener('click', () => {
                            this.loadCameraDevices();
                        });
                        
                        document.getElementById('testBasicCameraBtn').addEventListener('click', () => {
                            this.testBasicCamera();
                        });
                    }
                }
            }

            async testBasicCamera() {
                try {
                    this.logEvent('Testing basic camera access...');
                    
                    // Try the most basic camera access
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop());
                    
                    this.showSuccess('Basic camera test successful! Camera is accessible.');
                    this.logEvent('Basic camera test passed');
                    
                    // Now try to initialize with the selected camera
                    setTimeout(() => {
                        this.initializeCamera();
                    }, 1000);
                    
                } catch (error) {
                    this.logEvent('Basic camera test failed', error);
                    this.showError('Basic camera test failed: ' + error.message);
                }
            }

            async saveSnapshot() {
                if (!this.currentSnapshot) {
                    this.showError('No snapshot to save');
                    return;
                }

                try {
                    // For now, we'll just download the image since we don't have a backend
                    const url = URL.createObjectURL(this.currentSnapshot);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `trichoscope_snapshot_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showSuccess('Snapshot downloaded successfully!');
                    this.addSnapshotToGallery(this.currentSnapshot);
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('snapshotModal'));
                    modal.hide();
                    
                } catch (error) {
                    console.error('Error saving snapshot:', error);
                    this.showError('Failed to save snapshot');
                }
            }

            addSnapshotToGallery(blob) {
                const container = document.getElementById('snapshotsContainer');
                
                // Remove "no snapshots" message if present
                const noSnapshotsMsg = container.querySelector('.text-muted');
                if (noSnapshotsMsg) {
                    noSnapshotsMsg.remove();
                }

                // Create snapshot item
                const snapshotItem = document.createElement('div');
                snapshotItem.className = 'snapshot-item';
                
                const url = URL.createObjectURL(blob);
                const timestamp = new Date().toLocaleString();
                
                snapshotItem.innerHTML = `
                    <img src="${url}" alt="Trichoscope snapshot" loading="lazy">
                    <div class="snapshot-info">
                        <div><strong>Snapshot</strong></div>
                        <div>${timestamp}</div>
                    </div>
                `;

                // Add click handler to view full size
                snapshotItem.addEventListener('click', () => {
                    this.showSnapshotPreview(blob);
                });

                // Insert at the beginning
                container.insertBefore(snapshotItem, container.firstChild);
                
                // Limit to 6 most recent snapshots
                const items = container.querySelectorAll('.snapshot-item');
                if (items.length > 6) {
                    items[items.length - 1].remove();
                }
            }

            async retryCameraAccess() {
                this.hideNoCameraMessage();
                this.updateStatus('Connecting...', '');
                await this.initializeCamera();
            }

            async refreshCameraDevices() {
                try {
                    this.showSuccess('Refreshing camera list...');
                    await this.loadCameraDevices();
                    
                    // If a camera is selected, try to apply it
                    if (this.cameraSettings.deviceId) {
                        await this.applyCameraSettings();
                    }
                } catch (error) {
                    console.error('Error refreshing camera devices:', error);
                    this.showError('Failed to refresh camera list');
                }
            }

            async optimizeCameraResolution() {
                try {
                    if (!this.stream || !this.cameraSettings.deviceId) {
                        return;
                    }

                    this.logEvent('Attempting to optimize camera resolution to maximum');
                    
                    // Stop current stream
                    this.stream.getTracks().forEach(track => track.stop());
                    
                    // Try to get maximum resolution
                    const constraints = {
                        video: {
                            deviceId: { exact: this.cameraSettings.deviceId },
                            width: { ideal: 1920 },  // Max supported resolution
                            height: { ideal: 1080 }, // Max supported resolution
                            frameRate: { ideal: 30 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.videoElement.srcObject = this.stream;
                    
                    // Log new settings
                    if (this.stream.getVideoTracks().length > 0) {
                        const track = this.stream.getVideoTracks()[0];
                        const settings = track.getSettings();
                        this.logEvent('Camera resolution optimized', {
                            width: settings.width,
                            height: settings.height,
                            frameRate: settings.frameRate
                        });
                        
                        if (settings.width >= 1280 && settings.height >= 720) {
                            this.showSuccess(`Resolution optimized to ${settings.width}x${settings.height}`);
                        }
                    }
                    
                } catch (error) {
                    this.logEvent('Failed to optimize camera resolution', error);
                    this.showError('Failed to optimize camera resolution');
                }
            }

            updateStatus(message, className) {
                const statusIndicator = document.getElementById('statusIndicator');
                statusIndicator.textContent = message;
                statusIndicator.className = `status-indicator ${className}`;
            }

            showNoCameraMessage() {
                document.getElementById('noCameraMessage').style.display = 'block';
                document.getElementById('cameraContainer').style.display = 'none';
            }

            hideNoCameraMessage() {
                document.getElementById('noCameraMessage').style.display = 'none';
                document.getElementById('cameraContainer').style.display = 'block';
            }

            showLiveCamera() {
                document.getElementById('noCameraMessage').style.display = 'none';
                document.getElementById('cameraContainer').style.display = 'block';
                document.getElementById('imagePreviewContainer').style.display = 'none';
                this.previewMode = false;
            }

            showImagePreview(imageUrl) {
                document.getElementById('cameraContainer').style.display = 'none';
                document.getElementById('imagePreviewContainer').style.display = 'block';
                document.getElementById('previewImage').src = imageUrl;
                this.previewMode = true;
            }

            showError(message) {
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                document.getElementById('errorMessage').textContent = message;
                errorModal.show();
            }

            updateCaptureStatus(text, className) {
                const statusElement = document.getElementById('captureStatus');
                if (statusElement) {
                    statusElement.textContent = text;
                    statusElement.className = `badge ${className}`;
                    
                    // Reset to ready after 2 seconds
                    if (className !== 'bg-info') {
                        setTimeout(() => {
                            statusElement.textContent = 'Ready';
                            statusElement.className = 'badge bg-info';
                        }, 2000);
                    }
                }
            }

            showSuccess(message) {
                // Create a temporary success toast
                const toast = document.createElement('div');
                toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 m-3';
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-check-circle me-2"></i>${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
                // Remove toast element after it's hidden
                toast.addEventListener('hidden.bs.toast', () => {
                    toast.remove();
                });
            }

            // Clean up when page is unloaded
            cleanup() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Initialize camera when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.trichoscopeCamera = new TrichoscopeCamera();
        });

        // Clean up when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (window.trichoscopeCamera) {
                window.trichoscopeCamera.cleanup();
            }
        });
    </script>
